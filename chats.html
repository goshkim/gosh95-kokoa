<main class="main-screen">
    <a href="chat.html">

                <img src="img/hulk.jpg" class="user-component__avatar user-component__avatar"/>

                    <h4 class="user-component__title">Hulk</h4>

            </div>

            </div>
        </div>
    </a>
    <div class="user-component user-line">

                <h4 class="user-component__title">SpiderMan</h4>
                <h6 class="user-component__subtitle">I'm studying JS</h6>

            </div>
        </div>

        <div class="user-component__column">
            <span class="user-component__time">15:00</span>
            <p class="badge">3</p>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img src="img/thor.jpeg" class="user-component__avatar user-component__avatar"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Thor</h4>
                <h6 class="user-component__subtitle">Have a nice day!!</h6>

            </div>
        </div>

        <div class="user-component__column">
            <span class="user-component__time">12:00</span>
            <p class="badge">5</p>
        </div>
    </div>
</main>
