<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Iron World</title>
</head>
<body>
<div class="startus-bar">
    <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="startus-bar__column">
        <span>23:30</span>
    </div>
    <div class="startus-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>
<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></a></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
</header>

<a id="friends-display-link"><i class="fas fa-info-circle"></i>
    Friend's Names Display<i class="fas fa-chevron-right fa-sm"></i>
</a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="img/ironHand.jpeg" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">IronMan</h4>
                <h6 class="user-component__subtitle">"I'm IronMan"</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Friend's List</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-line">
            <div class="user-component__column">
                <img src="img/spiderman.png" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">SpiderMan</h4>
                    <h6 class="user-component__subtitle">"I'm SpiderMan"</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div><span>1</span>
                    <i class="fas fa-chevron-right fa-sm"></i></div>
            </div>
        </div>
        <div class="user-component user-line">
            <div class="user-component__column">
                <img src="img/thor.jpeg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Thor</h4>
                    <h6 class="user-component__subtitle">"I'm Thor"</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div><span>2</span>
                    <i class="fas fa-chevron-right fa-sm"></i></div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/hulk.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Hulk</h4>
                    <h6 class="user-component__subtitle">"I'm Hulk"</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div><span>3</span>
                    <i class="fas fa-chevron-right fa-sm"></i></div>
            </div>
        </div>

    </div>

    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">10</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__ellipsis"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>

    <span class="welcome-header__img loading-img"><img src="img/ironman.jpg"/></span>

</div>
